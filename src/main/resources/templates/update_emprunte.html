<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Update Emprunte</title>
</head>

<body>
<div class="container my-5">
    <h3> Update Emprunte</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updateEmprunte/{id}(id=${emprunte.id})}" th:object="${emprunte}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date d'Emprunte</label>
                            <input type="date" th:field="*{date_emprunte}" class="form-control"
                                   id="date_emprunte" placeholder="date emprunte" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date de Retour</label>
                            <input type="date" th:field="*{date_retour}" class="form-control"
                                   id="date_retour" placeholder="date_retour" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Etudiant</label>
                            <select th:field="*{etudiant.id}" >
                                <option th:each="etudiants : ${listEtudiant}"
                                        th:value="${etudiants.id}" th:text="${etudiants.nom}"/>
                            </select>

                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Livre</label>
                            <select th:field="*{livre.id}" >
                                <option th:each="livres : ${listLivre}"
                                        th:value="${livres.id}" th:text="${livres.titre}"/>
                            </select>

                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Update " style="margin: 10px">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/allEmpruntes" class="btn btn-primary">
        <i class="fas fa-arrow-left  ml-2">  Back to List </i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
