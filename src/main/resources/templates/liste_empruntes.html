<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Liste des Empruntes</title>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listeEmpruntes}" class="container my-5">
                <p class="my-5">
                    <a href="/addEmprunte" class="btn btn-success">
                        <i class="fas fa-user-plus ml-2">Ajout Emprunte </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Etudiant</th>
                                <th>Livre</th>
                                <th>Date Emprunte</th>
                                <th>Date Retour</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emprunte : ${listeEmpruntes}">
                                <td th:text="${emprunte.etudiant.nom}"></td>
                                <td th:text="${emprunte.livre.titre}"></td>
                                <td th:text="${emprunte.date_emprunte}"></td>
                                <td th:text="${emprunte.date_retour}"></td>
                                <td>
                                    <a th:href="@{/editEmprunte/{id}(id=${emprunte.id})}" class="btn btn-success">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteEmprunte/{id}(id=${emprunte.id})}" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <a href="/allLivres" class="btn btn-primary">
                <i class="fas fa-book ml-2">  Liste des Livres </i></a>
            <a href="/all" class="btn btn-primary">
                <i class="fas fa-user ml-2">  Liste des Etudiants </i></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
