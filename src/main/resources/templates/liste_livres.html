<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Liste des Livres</title>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listeLivres}" class="container my-5">
                <p class="my-5">
                    <a href="/addLivre" class="btn btn-success">
                        <i class="fas fa-user-plus ml-2">Ajouter Livre </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Auteur</th>
                                <th>Description</th>
                                <th>Cat√©gorie</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="livre : ${listeLivres}">
                                <td th:text="${livre.auteur}"></td>
                                <td th:text="${livre.description}"></td>
                                <td th:text="${livre.categorie}"></td>
                                <td>
                                    <a th:href="@{/editLivre/{id}(id=${livre.id})}"
                                       class="btn btn-success">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteLivre/{id}(id=${livre.id})}"
                                       class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <a href="/allEmpruntes" class="btn btn-primary">
                <i class="fas fa-list-alt ml-2">  Liste des Empruntes </i></a>
            <a href="/all" class="btn btn-primary">
                <i class="fas fa-user ml-2">  Liste des Etudiants </i></a>
        </div>
    </div>

</div>
</body>
</html>
